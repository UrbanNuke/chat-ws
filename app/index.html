<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="app">
    <div id="auth-form" class="auth-form">
        <div class="auth-form__body">
            <img src="assets/img/chat_logo.png" alt="Логотип" class="auth-form__logo">
            <h1 class="auth-form__header">
                Авторизация
            </h1>
            <p class="auth-form__subheader">
                Введите свой ник для дальнейшей авторизации
            </p>
            <input type="text" class="auth-form__nick-input" placeholder="Введите свой ник">
            <button class="auth-form__enter-btn">ВОЙТИ</button>
        </div>
    </div>
    <div id="chat" class="chat hidden">
        <div id="current-user" class="chat__current-user"></div>
        <div id="user-list" class="chat__left-side"></div>
        <div class="chat__right-side">
            <div class="chat__top-bar">
                <h3 class="chat__top-bar-header">Чат</h3>
                <span id="users-counter" class="chat__top-bar-users-count"></span>
            </div>
            <div id="message-list" class="chat__body">

            </div>
            <div id="message-sender" class="chat__bottom-bar">
                <input type="text" class="chat__message-input" placeholder="Введите сообщение...">
                <button class="chat__message-send-btn">Отправить</button>
            </div>
        </div>
    </div>
</div>

<script src="index.js" type="module"></script>
</body>
</html>
